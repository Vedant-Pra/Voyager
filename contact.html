    <scetion class="contact">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-grp">
                        <i class="fa-solid fa-location-dot fa-2x"></i>
                        <h3>Samarpally,Kestopur<br>Kolkata</h3>
                    </div>
                    <div class="address-grp">
                        <i class="fa-solid fa-envelope fa-2x"></i>
                        <h3><a href="mailto:vedantpratap79@gmail.com">vedantpratap79@gmail.com</a></h3>
                    </div>
                    <div class="address-grp">
                        <i class="fa-solid fa-phone fa-2x"></i>
                        <h3>89******90</h3>
                    </div>
                    <div class="company-img">
                        <img class="company-img-box" src="./img/offfice.jpg" alt="Office Image">
                    </div>
                </div>
                <div class="company-form">
                    <h1 class="bd-bot">Contact Us</h1>
                    <p class="parafont" style="margin-top:1rem font-weight=500 padding=.5rem">Let us know your questions, concerns and suggetions by filling out this form</p>
                    <form action="" class="form">
                        <div class="formgrp">
                            <label for="user">Name</label>
                            <input type="text" id="user" placeholder="Enter your name" required>
                        </div>
                        <div class="formgrp">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" placeholder="Enter your phone number" required>
                        </div>
                        <div class="formgrp">
                            <label for="mail">Mail</label>
                            <input type="email" id="mail" placeholder="Enter your email address" required>
                        </div>
                        <div class="formgrp">
                            <label for="textbox">Your comments</label>
                            <textarea name="textbox" id="textbox" cols="30" rows="10"></textarea>
                        </div>
                        <div class="formgrp">
                            <input type="submit" value="Submit" class="btn">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </scetion>
